{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
<div class="col-md-12 mt-3 d-flex justify-content-center">
    <div class="col-md-4">
        <div class="card p-3">
            <div class="row">
                <div class="col-md-12 mt-2">
                    <form class="text-center" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <button class="btn btn-secondary">@</button>
                            <input class="form-control text-center" placeholder="Enter your registered email address" type="email" id="id_email" name="email">
                        </div>

                        <input class="btn btn-success w-75" type="submit" value="Send me instructions!">
                    </form>
                    <hr>
                    <div class="col-md-12 text-center">
                        <p><a href="{% url 'login' %}">Back to login page</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
